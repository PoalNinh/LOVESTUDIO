<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Phiếu giặt trang phục</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        @page {
            margin: 0;
            size: auto;
        }

        body {
            background: rgb(204, 204, 204);
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
        }

        #content {
            background: white;
            width: 210mm;
            min-height: 297mm;
            padding: 10mm;
            margin: 10mm auto;
            box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .header-table {
            width: 100%;
        }

        .logo-cell {
            width: 20%;
            text-align: center;
        }

        .title-cell {
            width: 60%;
            text-align: center;
        }

        .logo,
        .qr-code {
            max-width: 100px;
        }

        .responsive-table {
            width: 100%;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .responsive-table th,
        .responsive-table td {
            padding: 5px;
            word-break: break-word;
        }

        #setup-print {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #setup-print select,
        #setup-print button {
            width: 100%;
            margin-bottom: 10px;
        }

        #setup-print button:last-child {
            margin-bottom: 0;
        }

        .product-info-line {
            margin-bottom: 5px;
        }

        .product-info-line strong {
            font-weight: bold;
        }

        @media print {
            body {
                background: none;
            }

            #content {
                box-shadow: none;
                margin: 0;
                padding: 0;
                width: 100%;
                min-height: auto;
            }

            #setup-print {
                display: none;
            }
        }

        @media (max-width: 21cm) {
            #content {
                width: 100%;
                height: 100%;
            }

            .responsive-table,
            .header-table {
                font-size: 10pt;
            }

            .logo,
            .qr-code {
                max-width: 60px;
            }
        }

        @media (max-width: 14.8cm) {

            .responsive-table,
            .header-table {
                font-size: 8pt;
            }

            .logo,
            .qr-code {
                max-width: 40px;
            }
        }

        @media (max-width: 10.5cm) {

            .responsive-table,
            .header-table {
                font-size: 6pt;
            }

            .logo-cell {
                display: none;
            }

            .title-cell {
                width: 100%;
            }
        }

        body[data-paper-size^="thermal-"] {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body[data-paper-size="thermal-80"] #content {
            width: 80mm;
        }

        body[data-paper-size="thermal-58"] #content {
            width: 58mm;
        }

        body[data-paper-size^="thermal-"] .qr-cell,
        body[data-paper-size^="thermal-"] .logo-cell {
            width: 60%;
        }

        body[data-paper-size^="thermal-"] .title-cell {
            width: 100%;
            font-size: 10px;
        }

        body[data-paper-size^="thermal-"] .responsive-table {
            font-size: 8px;
        }
    </style>
</head>

<body>
    <div id="setup-print">
        <select id="select-paper-size" class="form-control">
            <option value="A4">A4</option>
            <option value="A5">A5</option>
            <option value="A6">A6</option>
            <option value="A7">A7</option>
            <option value="thermal-80">Máy in nhiệt 80mm</option>
            <option value="thermal-58">Máy in nhiệt 58mm</option>
        </select>
        <select id="select-paper-orientation" class="form-control">
            <option value="portrait">Dọc</option>
            <option value="landscape">Ngang</option>
        </select>
        <button onclick="printDocument()" class="btn btn-info">
            <i class="fa fa-print"></i> In
        </button>
        <button onclick="exportToPDF()" class="btn btn-primary">
            <i class="fa fa-file-pdf"></i> Xuất PDF
        </button>
    </div>
    <div id="content">
        <table class="header-table">
            <tr>
                <td class="logo-cell">
                    <img src="logostudio.jpg" alt="Logo trái" class="logo">
                </td>
                <td class="title-cell">
                    <h5 class="bold">PHIẾU GIẶT TRANG PHỤC</h5>
                </td>
                <td class="logo-cell qr-cell">
                    <img src="https://quickchart.io/qr?text=YourTextHere&size=150" alt="QR Code" class="qr-code">
                </td>
            </tr>
        </table>
        <br>
        <p><strong>Kính gửi: <span id="companyName"></span></strong></p>
        <p>Địa chỉ: <span id="companyAddress"></span></p>
        <p>Chúng tôi xin gửi đến Quý khách hàng phiếu xuất giặt như sau:</p>
        <div id="productInfo">
            <!-- Nội dung này sẽ được cập nhật động bởi JavaScript -->
        </div>
    </div>
    <script>
         function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function setTextContentById(id, value) {
            var element = document.getElementById(id);
            if (element) {
                element.textContent = value;
            }
        }

        function updatePageFormat() {
            const size = document.getElementById('select-paper-size').value;
            const orientation = document.getElementById('select-paper-orientation').value;
            document.body.setAttribute('data-paper-size', size);
            document.body.setAttribute('data-paper-orientation', orientation);
            updateQRCode();
            adjustContentSize(size, orientation);
            adjustFontSize(size);
            updateProductInfoDisplay(size);
        }

        function adjustContentSize(size, orientation) {
            const content = document.getElementById('content');
            let width, height;
            switch (size) {
                case 'A4': width = '210mm'; height = 'auto'; break;
                case 'A5': width = '148mm'; height = 'auto'; break;
                case 'A6': width = '105mm'; height = 'auto'; break;
                case 'A7': width = '74mm'; height = 'auto'; break;
                case 'thermal-80': width = '80mm'; height = '130nm'; break;
                case 'thermal-58': width = '58mm'; height = '130nm'; break;
                default: width = '210mm'; height = 'auto';
            }
            if (orientation === 'landscape') {
                [width, height] = [height, width];
            }
            content.style.width = width;
            content.style.minHeight = height !== 'auto' ? height : '0';
            content.style.height = 'auto';
            content.style.overflow = 'hidden';
        }

        function adjustFontSize(size) {
            const content = document.getElementById('content');
            let fontSize;
            switch (size) {
                case 'A4': fontSize = '12px'; break;
                case 'A5': fontSize = '11px'; break;
                case 'A6': fontSize = '10px'; break;
                case 'A7': fontSize = '9px'; break;
                case 'thermal-80': fontSize = '8px'; break;
                case 'thermal-58': fontSize = '7px'; break;
                default: fontSize = '12px';
            }
            content.style.fontSize = fontSize;
        }

        function updateProductInfoDisplay(size) {
            const productInfo = document.getElementById('productInfo');
            if (size === 'thermal-80' || size === 'thermal-58' || size === 'A7' || size === 'A6') {
                productInfo.innerHTML = `
                    <div class="product-info-line"><strong>Nhóm sản phẩm:</strong> <span id="nsp"></span></div>
                    <div class="product-info-line"><strong>Mã SP:</strong> <span id="ma"></span></div>
                    <div class="product-info-line"><strong>Trạng thái:</strong> <span id="tt"></span></div>
                    <div class="product-info-line"><strong>Ngày giao:</strong> <span id="ngaygiao"></span></div>
                    <div class="product-info-line"><strong>Ngày nhận:</strong> <span id="ngaynhan"></span></div>
                    <div class="product-info-line"><strong>Tên tiệm:</strong> <span id="tentiem"></span></div>
                    <div class="product-info-line"><strong>Ghi chú:</strong> <span id="ghichu"></span></div>
                `;
            } else {
                productInfo.innerHTML = `
                    <table class="table table-bordered responsive-table">
                        <thead>
                            <tr>
                                <th colspan="7">THÔNG TIN SẢN PHẨM</th>
                            </tr>
                            <tr>
                                <th>Nhóm sản phẩm</th>
                                <th>Mã SP</th>
                                <th>Trạng thái</th>
                                <th>Ngày giao</th>
                                <th>Ngày nhận</th>
                                <th>Tên tiệm</th>
                                <th>Ghi chú</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span id="nsp"></span></td>
                                <td><span id="ma"></span></td>
                                <td><span id="tt"></span></td>
                                <td><span id="ngaygiao"></span></td>
                                <td><span id="ngaynhan"></span></td>
                                <td><span id="tentiem"></span></td>
                                <td><span id="ghichu"></span></td>
                            </tr>
                        </tbody>
                    </table>
                `;
            }
            updateProductInfo();
        }

        function updateProductInfo() {
            const parameters = ['nsp', 'ma', 'tt', 'ghichu', 'tentiem', 'ngaynhan', 'ngaygiao'];
            parameters.forEach(function (param) {
                setTextContentById(param, getUrlParameter(param));
            });
        }

        function updateQRCode() {
            const paperSize = document.getElementById('select-paper-size').value;
            const qrCode = document.querySelector('.qr-code');
            let qrSize = paperSize === 'A4' ? 150 : paperSize === 'A5' ? 100 : paperSize === 'A6' ? 80 : 60;
            if (qrCode) {
                qrCode.src = `https://quickchart.io/qr?text=YourTextHere&size=${qrSize}`;
            }
        }

        function printDocument() {
            updatePageFormat();
            window.print();
        }

        function exportToPDF() {
            updatePageFormat();
            const element = document.getElementById('content');
            const size = document.getElementById('select-paper-size').value;
            const orientation = document.getElementById('select-paper-orientation').value;

            let format;
            switch (size) {
                case 'A4': format = 'a4'; break;
                case 'A5': format = 'a5'; break;
                case 'A6': format = 'a6'; break;
                case 'A7': format = [74, 105]; break;
                case 'thermal-80': format = [80, 130]; break;
                case 'thermal-58': format = [58, 130]; break;
                default: format = 'a4';
            }

            const opt = {
                margin: 0,
                filename: 'phieu_giat_trang_phuc.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: format, orientation: orientation }
            };

            html2pdf().from(element).set(opt).save();
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('select-paper-size').addEventListener('change', updatePageFormat);
            document.getElementById('select-paper-orientation').addEventListener('change', updatePageFormat);
            updatePageFormat();
        });
    </script>
</body>

</html>

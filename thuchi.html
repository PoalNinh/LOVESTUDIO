<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>Phiếu thu chi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @page {
            margin: 0;
            size: auto;
        }

        body {
            background: rgb(204, 204, 204);
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
        }

        hr {
            margin: 5px 0;
            /* Giảm margin trên và dưới của các đường kẻ ngang */
        }

        p {
            margin-bottom: 2px;
            /* Giảm margin dưới của các đoạn văn */
        }

        table {
            margin-bottom: 5px;
            /* Giảm margin dưới của các bảng */
        }

        #content {
            background: white;
            width: 210mm;
            min-height: 297mm;
            padding: 5mm;
            margin: 5mm auto;
            box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .header-table {
            width: 100%;
        }

        .logo-cell {
            width: 20%;
            text-align: center;
        }

        .title-cell {
            width: 60%;
            text-align: center;
        }

        .logo {
            max-width: 10px;
            /* Tăng kích thước tối đa của logo */
            width: 100%;
            height: auto;
        }

        #qrcode img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .responsive-table {
            width: 100%;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .responsive-table th,
        .responsive-table td {
            padding: 2px;
            line-height: 1.2;
            word-break: break-word;
        }

        #setup-print {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #setup-print select,
        #setup-print button {
            width: 100%;
            margin-bottom: 10px;
        }

        #setup-print button:last-child {
            margin-bottom: 0;
        }

        .product-info-line {
            margin-bottom: 5px;
        }

        .product-info-line strong {
            font-weight: bold;
        }



        @media (max-width: 21cm) {
            #content {
                width: 100%;
                height: 100%;
            }

            .responsive-table,
            .header-table {
                font-size: 10pt;
            }

            .logo,
            .qr-code {
                max-width: 60px;
            }
        }

        @media (max-width: 14.8cm) {

            .responsive-table,
            .header-table {
                font-size: 8pt;
            }

            .logo,
            .qr-code {
                max-width: 50px;
            }
        }

        @media (max-width: 10.5cm) {

            .responsive-table,
            .header-table {
                font-size: 6pt;
            }

            .logo-cell {
                display: none;
            }

            .title-cell {
                width: 100%;
            }
        }

        .strikethrough {
            text-decoration: line-through;
        }

        body[data-paper-size^="thermal-"] {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body[data-paper-size="thermal-80"] #content {
            width: 80mm;
        }

        body[data-paper-size="thermal-58"] #content {
            width: 58mm;
        }

        body[data-paper-size^="thermal-"] .qr-cell img,
        body[data-paper-size^="thermal-"] .logo-cell img {
            max-width: 60px;
            width: 100%;
            height: auto;
        }

        body[data-paper-size^="thermal-"] .title-cell {
            width: 100%;
            font-size: 8px;
        }

        body[data-paper-size^="thermal-"] .responsive-table {
            font-size: 8px;
        }

        #custom-size-inputs {
            display: none;
        }

        #custom-size-inputs input {
            width: 45%;
            display: inline-block;
        }

        #qrCodeContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #qrcode img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #accountInfo {
            text-align: center;
            margin-top: 10px;
        }

        @media print {
            @page {
                size: auto;
                margin: 0;
            }

            body {
                margin: 0;
                padding: 0;
            }

            #content {
                width: 100% !important;
                max-width: 210mm;
                margin: 0 auto !important;
                padding: 3mm !important;
                box-sizing: border-box !important;
                page-break-after: always;
                font-size: 10pt !important;
                /* Đặt kích thước chữ mặc định cho in */
            }

            #setup-print {
                display: none !important;
            }

            .responsive-table,
            .header-table {
                width: 100% !important;
                font-size: inherit !important;
                /* Kế thừa kích thước chữ từ phần tử cha */
            }

            .logo,
            .qr-code {
                max-width: 60px !important;
            }

            /* Thêm các quy tắc cho các kích thước giấy khác nhau */
            body[data-paper-size="A5"] #content,
            body[data-paper-size="A6"] #content,
            body[data-paper-size="A7"] #content,
            body[data-paper-size="thermal-80"] #content,
            body[data-paper-size="thermal-58"] #content {
                font-size: 8pt !important;
            }
        }
    </style>
</head>

<body>
    <div id="setup-print">
        <select id="select-paper-size" class="form-control mb-2">
            <option value="A4" selected>A4</option>
            <option value="A5">A5</option>
            <option value="A6">A6</option>
            <option value="A7">A7</option>
            <option value="thermal-80">Máy in nhiệt 80mm</option>
            <option value="thermal-58">Máy in nhiệt 58mm</option>
            <option value="custom">Kích thước tùy chỉnh</option>
        </select>
        <div id="custom-size-inputs" class="mb-2">
            <input type="number" id="custom-width" placeholder="Chiều rộng (mm)" class="form-control mb-2">
            <input type="number" id="custom-height" placeholder="Chiều cao (mm)" class="form-control">
        </div>
        <select id="select-paper-orientation" class="form-control mb-2">
            <option value="portrait">Dọc</option>
            <option value="landscape" selected>Ngang</option>
        </select>

        <button onclick="printDocument()" class="btn btn-info mb-2">
            <i class="fa fa-print"></i> In
        </button>
        <button onclick="exportToPDF()" class="btn btn-primary">
            <i class="fa fa-file-pdf"></i> Xuất PDF
        </button>
    </div>
    <div id="content">
        <table class="header-table">
            <tr>
                <td class="logo-cell"><img class="logo" src="https://poalninh.github.io/LOVESTUDIO/logostudio.jpg"></td>
                <td class="title-cell">
                    <p><b>PHIẾU <span id="d"></span></b> </p>
                    <p><b>Mã phiếu <span id="a"></span></b> </p>
                </td>
                <td class="qr-cell">
                    <div id="qrcode"></div>
                </td>
            </tr>
        </table>
        <hr>
        <table class="responsive-table">
            <tr>
                <th>Ngày:</th>
                <td><span id="b"></span></td>
                <th>Chi nhánh:</th>
                <td><span id="c"></span></td>
                <th>Mục:</th>
                <td><span id="e"></span></td>
            </tr>
            <tr>
                <th>Số hợp đồng:</th>
                <td><span id="f"></span></td>
                <th>CThopdong:</th>
                <td><span id="g"></span></td>
            </tr>

            <tr>

                <th>Người <span id="nguoi1"></span>:</th>
                <td><span id="j"></span></td>
                <th>Người <span id="nguoi2"></span>:</th>
                <td><span id="k"></span></td>
            </tr>
        </table>
        <hr>

        <table class="responsive-table">
            <thead>
                <tr>
                    <th style="text-align: center;">Nội dung</th>
                    <th style="text-align: center;">Số tiền</th>
                    <th style="text-align: center;">Ghi chú</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: center;"><span id="h"></span></td>
                    <td style="text-align: center;"><span id="i"></span></td>
                    <td style="text-align: center;"><span id="m"></span></td>
                </tr>

            </tbody>
        </table>
        <hr>
        <table class="responsive-table">
            <tr>
                <th style="width: 50%; text-align: center;">Người <span id="nguoi3"></span></th>
                <th style="width: 50%; text-align: center;">Người <span id="nguoi4"></span></th>
            </tr>
            <tr>
                <td style="height: 50px;"></td>
                <td style="height: 50px;"></td>
            </tr>
        </table>
    </div>
    <script>


        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function setTextContentById(id, value) {
            var element = document.getElementById(id);
            if (element) {
                element.textContent = value;
            }
        }


        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear());
            return `${day}/${month}/${year}`;
        }
        function formatCurrency(value) {
            if (!value) return '';
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
        }

        function adjustQRCodeSize() {
            const qrCodeElement = document.getElementById('qrcode');
            if (qrCodeElement) {
                const size = getQRCodeSize();
                qrCodeElement.style.width = size;
                qrCodeElement.style.height = size;
                const qrImage = qrCodeElement.querySelector('img');
                if (qrImage) {
                    qrImage.style.width = size;
                    qrImage.style.height = size;
                }
            }
        }


        function updatePageFormat() {
            const size = document.getElementById('select-paper-size').value;
            const orientation = document.getElementById('select-paper-orientation').value;
            document.body.setAttribute('data-paper-size', size);
            document.body.setAttribute('data-paper-orientation', orientation);

            adjustContentSize(size, orientation);
            adjustFontSize(size);
            adjustImageSize(size);
            adjustQRCodeSize(size); // Thêm dòng này
        }


        function adjustContentSize(size, orientation) {
            const content = document.getElementById('content');
            let width, height;
            switch (size) {
                case 'A1': width = '594mm'; height = '841mm'; break;
                case 'A2': width = '420mm'; height = '594mm'; break;
                case 'A3': width = '297mm'; height = '420mm'; break;
                case 'A4': width = '210mm'; height = '297mm'; break;
                case 'A5': width = '148mm'; height = '210mm'; break;
                case 'A6': width = '105mm'; height = '148mm'; break;
                case 'A7': width = '74mm'; height = '105mm'; break;
                case 'thermal-80': width = '80mm'; height = 'auto'; break;
                case 'thermal-58': width = '58mm'; height = 'auto'; break;
                case 'custom':
                    width = document.getElementById('custom-width').value + 'mm';
                    height = document.getElementById('custom-height').value + 'mm';
                    break;
                default: width = '210mm'; height = '297mm';
            }
            if (orientation === 'landscape') {
                [width, height] = [height, width];
            }
            content.style.width = width;
            content.style.minHeight = 'auto';
            content.style.height = 'auto';
            content.style.overflow = 'visible';
            content.style.padding = '3mm';  // Áp dụng padding giảm cho tất cả các kích thước
        }

        function adjustFontSize(size) {
            const content = document.getElementById('content');
            let fontSize;
            switch (size) {
                case 'A1': fontSize = '18pt'; break;
                case 'A2': fontSize = '16pt'; break;
                case 'A3': fontSize = '14pt'; break;
                case 'A4': fontSize = '12pt'; break;
                case 'A5': fontSize = '10pt'; break;
                case 'A6': fontSize = '9pt'; break;
                case 'A7': fontSize = '8pt'; break;
                case 'thermal-80': fontSize = '8pt'; break;
                case 'thermal-58': fontSize = '7pt'; break;
                case 'custom': fontSize = '12pt'; break;
                default: fontSize = '12pt';
            }
            content.style.fontSize = fontSize;

            // Điều chỉnh kích thước chữ cho các bảng
            const tables = content.querySelectorAll('.responsive-table, .header-table');
            tables.forEach(table => {
                table.style.fontSize = 'inherit';
            });
        }
        function adjustImageSize(size) {
            const logo = document.querySelector('.logo');
            const qrCodeContainer = document.querySelector('#qrcode');
            let logoSize, qrSize;
            switch (size) {
                case 'A1': case 'A2': logoSize = '180px'; qrSize = '120px'; break;
                case 'A3': logoSize = '160px'; qrSize = '90px'; break;
                case 'A4': logoSize = '130px'; qrSize = '70px'; break;
                case 'A5': logoSize = '120px'; qrSize = '60px'; break;
                case 'A6': logoSize = '100px'; qrSize = '50px'; break;
                case 'A7': logoSize = '90px'; qrSize = '30px'; break;
                case 'thermal-80': logoSize = '90px'; qrSize = '30px'; break;
                case 'thermal-58': logoSize = '90px'; qrSize = '30px'; break;
                case 'custom': logoSize = '120px'; qrSize = '40px'; break;
                default: logoSize = '120px'; qrSize = '40px';
            }
            if (logo) logo.style.maxWidth = logoSize;
            if (qrCodeContainer) {
                qrCodeContainer.style.width = qrSize;
                qrCodeContainer.style.height = qrSize;
            }
        }
        function printDocument() {
            updatePageFormat();

            const content = document.getElementById('content');
            const size = document.getElementById('select-paper-size').value;

            // Lưu style hiện tại
            const originalStyle = {
                width: content.style.width,
                maxWidth: content.style.maxWidth,
                margin: content.style.margin,
                padding: content.style.padding,
                fontSize: content.style.fontSize
            };

            // Áp dụng style mới cho in
            content.style.width = '100%';
            content.style.maxWidth = '210mm'; // Giả sử khổ giấy A4
            content.style.margin = '0 auto';
            content.style.padding = '3mm';

            // Điều chỉnh kích thước chữ dựa trên kích thước giấy
            switch (size) {
                default:
                    content.style.fontSize = '10pt';
            }

            window.print();

            // Khôi phục style ban đầu sau khi in
            setTimeout(() => {
                Object.assign(content.style, originalStyle);
            }, 100);
        }
        function generateQRCode(value) {
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ''; // Clear previous QR code
            const size = getQRCodeSize();
            new QRCode(qrContainer, {
                text: value,
                width: parseInt(size),
                height: parseInt(size),
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function getQRCodeSize() {
            const size = document.getElementById('select-paper-size').value;
            const contentWidth = document.getElementById('content').offsetWidth;
            let qrSize;

            switch (size) {
                case 'A4': qrSize = Math.min(128, contentWidth * 0.3); break;
                case 'A5': qrSize = Math.min(100, contentWidth * 0.4); break;
                case 'A6': qrSize = Math.min(80, contentWidth * 0.5); break;
                case 'A7': qrSize = Math.min(60, contentWidth * 0.6); break;
                case 'thermal-80': qrSize = Math.min(60, contentWidth * 0.7); break;
                case 'thermal-58': qrSize = Math.min(50, contentWidth * 0.8); break;
                case 'custom':
                    qrSize = Math.min(contentWidth * 0.5, 128);
                    break;
                default: qrSize = Math.min(80, contentWidth * 0.4);
            }
            return `${Math.round(qrSize)}px`;
        }

        function exportToPDF() {
            updatePageFormat();
            const element = document.getElementById('content');
            const size = document.getElementById('select-paper-size').value;
            const orientation = document.getElementById('select-paper-orientation').value;

            let format;
            let isCustomSize = false;
            switch (size) {
                case 'A1': format = [594, 150]; break;
                case 'A2': format = [420, 150]; break;
                case 'A3': format = [297, 150]; break;
                case 'A4': format = [210, 150]; break;
                case 'A5': format = [148, 150]; break;
                case 'A6': format = [105, 150]; break;
                case 'A7': format = [74, 150]; break;
                case 'thermal-80':
                    format = [80, 150];
                    isCustomSize = true;
                    break;
                case 'thermal-58':
                    format = [58, 150];
                    isCustomSize = true;
                    break;
                case 'custom':
                    format = [
                        parseFloat(document.getElementById('custom-width').value),
                        parseFloat(document.getElementById('custom-height').value)
                    ];
                    isCustomSize = true;
                    break;
                default: format = 'a4';
            }

            const opt = {
                margin: 0,
                filename: 'phieuthuchi.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true, logging: true },
                jsPDF: { unit: 'mm', format: format, orientation: orientation }
            };

            if (!isCustomSize) {
                opt.pagebreak = { mode: ['avoid-all', 'css', 'legacy'] };
            }

            html2pdf().from(element).set(opt).save().catch(function (error) {
                console.error('Lỗi khi tạo PDF:', error);
                alert('Có lỗi xảy ra khi tạo PDF. Vui lòng thử lại.');
            });
        }




        function centerContent() {
            const content = document.getElementById('content');
            const windowWidth = window.innerWidth;
            const contentWidth = content.offsetWidth;

            content.style.marginLeft = 'auto';
            content.style.marginRight = 'auto';
            content.style.maxWidth = '210mm'; // Giả sử khổ giấy A4
        }

        window.addEventListener('resize', centerContent);
        document.addEventListener('DOMContentLoaded', centerContent);


        function autoResizeContent() {
            const content = document.getElementById('content');
            const contentWidth = content.offsetWidth;
            const windowWidth = window.innerWidth;

            if (windowWidth < contentWidth) {
                const scale = windowWidth / contentWidth;
                content.style.transform = `scale(${scale})`;
                content.style.transformOrigin = 'top center';
            } else {
                content.style.transform = 'none';
            }
        }

        window.addEventListener('resize', autoResizeContent);
        document.addEventListener('DOMContentLoaded', autoResizeContent);


        document.addEventListener('DOMContentLoaded', function () {
            // Lấy số phiếu từ URL và đặt nó vào phần tử có id 'sophieu'


            const paperSizeSelect = document.getElementById('select-paper-size');
            const customSizeInputs = document.getElementById('custom-size-inputs');

            paperSizeSelect.addEventListener('change', function () {
                if (this.value === 'custom') {
                    customSizeInputs.style.display = 'block';
                } else {
                    customSizeInputs.style.display = 'none';
                }
                updatePageFormat();
            });

            document.getElementById('select-paper-orientation').addEventListener('change', updatePageFormat);
            document.getElementById('custom-width').addEventListener('input', updatePageFormat);
            document.getElementById('custom-height').addEventListener('input', updatePageFormat);

            updatePageFormat();
        });

        function numberToWords(number) {
            const units = ['', 'một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín'];
            const teens = ['mười', 'mười một', 'mười hai', 'mười ba', 'mười bốn', 'mười lăm', 'mười sáu', 'mười bảy', 'mười tám', 'mười chín'];
            const tens = ['', '', 'hai mươi', 'ba mươi', 'bốn mươi', 'năm mươi', 'sáu mươi', 'bảy mươi', 'tám mươi', 'chín mươi'];
            const scales = ['', 'nghìn', 'triệu', 'tỷ', 'nghìn tỷ', 'triệu tỷ'];

            if (number === 0) return 'không';

            function convertGroup(n) {
                let result = '';
                if (n >= 100) {
                    result += units[Math.floor(n / 100)] + ' trăm ';
                    n %= 100;
                }
                if (n >= 20) {
                    result += tens[Math.floor(n / 10)] + ' ';
                    n %= 10;
                }
                if (n >= 10) {
                    result += teens[n - 10] + ' ';
                } else if (n > 0) {
                    result += units[n] + ' ';
                }
                return result.trim();
            }

            let result = '';
            let scaleIndex = 0;
            while (number > 0) {
                const group = number % 1000;
                if (group !== 0) {
                    result = convertGroup(group) + ' ' + scales[scaleIndex] + ' ' + result;
                }
                number = Math.floor(number / 1000);
                scaleIndex++;
            }
            // Viết hoa chữ cái đầu tiên
            result = result.trim();
            return result.charAt(0).toUpperCase() + result.slice(1);
        }
        function updateProductInfo() {
            const parameters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
            parameters.forEach(function (param) {
                setTextContentById(param, getUrlParameter(param));
            });
        }
        document.addEventListener('DOMContentLoaded', function () {

            var soPhieu = getUrlParameter('a');
            var loaiphieu = getUrlParameter('d');
            if (loaiphieu == 'THU') {
                setTextContentById('nguoi1', 'thu');
                setTextContentById('nguoi3', 'thu');
                setTextContentById('nguoi2', 'thanh toán');
                setTextContentById('nguoi4', 'thanh toán');
            } else {
                setTextContentById('nguoi1', 'chi');
                setTextContentById('nguoi3', 'chi');
                setTextContentById('nguoi2', 'nhận');
                setTextContentById('nguoi4', 'nhận');
            }



            setTextContentById('a', soPhieu);
            updateProductInfo()
            // Tạo mã QR cho số phiếu
            generateQRCode(soPhieu);

            const paperSizeSelect = document.getElementById('select-paper-size');
            const customSizeInputs = document.getElementById('custom-size-inputs');

            paperSizeSelect.addEventListener('change', function () {
                if (this.value === 'custom') {
                    customSizeInputs.style.display = 'block';
                } else {
                    customSizeInputs.style.display = 'none';
                }
                updatePageFormat();
            });

            document.getElementById('select-paper-orientation').addEventListener('change', updatePageFormat);
            document.getElementById('custom-width').addEventListener('input', updatePageFormat);
            document.getElementById('custom-height').addEventListener('input', updatePageFormat);

            updatePageFormat();
        });
    </script>
